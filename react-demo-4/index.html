<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React demo 4</title>
    <script src = "https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src = "https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .red{
            color :royalblue
        }
    </style>
</head>
<body>
    <div id="app"> </div>
    <div id="app2"> </div>
    <script type = "text/babel">
        /*
       a function Component example
       */
       function Hello(k){ //无状态
           return <div>
            <h1>Hello,{k.name}</h1>
            <p>age ： {k.age}</p>
            <p>hobby ： hiking</p>
            </div>
           ;
       }
       ReactDOM.render(
           <Hello name='Vivian' age = '23'/>,document.getElementById('app')); 
      
       /*
       a class Component example
       */
       class HelloVivian extends React.Component{  //有状态 this 指向 React.Component 实例
           //组件带有生命周期
           render(){ // render 是非常基础的方法，类似return
            return <div>
                <h1> this is a {this.props.name}</h1>
                <h2> Vivian is {this.props.age} years old</h2>
                </div>
           }
       }
       ReactDOM.render(
           <HelloVivian name = 'class Component example' age = '23'/>,document.getElementById('app2')); 
       
      
    </script>

</body>
</html>
